<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inst.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>
<body>
    
    <header class="page-header">
        <div class="header-brand">
            <i class="fas fa-graduation-cap brand-icon"></i>
            <span class="brand-text">NexGen Institute</span>
        </div>
        
        <div class="header-title">
            <h1>Instructor Portal</h1>
        </div>
        
        <div class="header-spacer"></div>
        
        <div class="header-actions">
            <button class="logout-btn" onclick="logOut()">
                <i class="fas fa-sign-out-alt logout-icon"></i>
                <span class="logout-text">Logout</span>
            </button>
        </div>
    </header>

    <div class="container">
        <input type="hidden" placeholder="id" id="id"><br>
        <input type="text" placeholder="Title" id="name"><br>
        <input type="text" placeholder="Image" id="img"><br>
        <input type="text" placeholder="Category" id="cat"><br>
        <input type="text" placeholder="Price" id="price"><br>
        <input type="text" placeholder="Description" id="desc"><br>
        <input type="text" placeholder="Duration" id="dur"><br>
        <button onclick="saveData()" style="background-color: #61605d">Save</button>
    </div>


  <div class="loader" id="loading-container">
    <span class="loader-text">loading</span>
      <span class="load"></span>
  </div>

    
    <div id="cont"></div>

    <script src="./inst.js"></script>
</body>
</html>
