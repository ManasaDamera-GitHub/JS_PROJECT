<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Submit Button */
        .login-container input[type="submit"] {
            width: 95%;
            padding: 12px;
            background-color: #61605d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Error Message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Link Styles */
        .login-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: auto 10px;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .login-container input[type="email"],
            .login-container input[type="password"],
            .login-container input[type="submit"] {
                padding: 10px;
                font-size: 14px;
                width: 90%;
            }

        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Instructor Login</h2>
        <form id="loginForm">
            <!-- Email Field -->
            <input type="email" id="email" placeholder="Email" required>
            <!-- Password Field -->
            <input type="password" id="password" placeholder="Password" required>
            <!-- Submit Button -->
            <input type="submit" value="Login">
            <!-- Error Message -->
            <p id="errorMessage" class="error"></p>
            <!-- Forgot Password Link -->
            <p><a href="#">Forgot Password?</a></p>
            <!-- Signup Link -->
            <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        // Hardcoded Credentials
        const correctEmail = "instructor@gmail.com";
        const correctPassword = "instructor@123";

        // Login Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            if (email === correctEmail && password === correctPassword) {
                // Redirect to instructor.html on successful login
                window.location.href = "./instructor.html";
            } else {
                // Display error message
                document.getElementById("errorMessage").textContent = "Invalid email or password.";
            }
        });
    </script>
</body>
</html>
