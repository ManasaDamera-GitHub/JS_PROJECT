<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .container {
            background: #fff;
            width: 25em;
            /* height: 24em; */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            box-shadow: 13px 12px 10px #000000,
                4px 0px 15px #000000;
        }

        .loading_shadow {
            background: #bcbcbc;
            min-height: 30px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .loading_shadow::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #d3d3d3, transparent);
            animation: load 0.7s infinite;
        }

        @keyframes load {

            100% {
                transform: translate(100%);
            }
        }

        .img_sec {
            /* min-height: 13em; */
            width: 100%;
        }

        .img_sec img {
            width: 100%;
            height: 14em;
            object-fit: cover;
            border-radius: 8px;
        }

        .title {
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            margin-top: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .para {
            font-size: 0.9em;
            color: gray;
            height: auto;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="grid-container" id="grid-container">
        <!-- Cards will be inserted here dynamically -->
    </div>

    <template id="card-template">
        <div class="container">
            <div class="img_sec">
                <img class="loading_shadow">
            </div>
            <h1 class="title loading_shadow" style="margin: 10px 0px;"></h1>
            <p class="para loading_shadow"></p>
        </div>
    </template>

    <script>
        const gridContainer = document.getElementById("grid-container");
        const cardTemplate = document.getElementById("card-template");

        // Display initial skeleton loaders
        for (let i = 0; i < 10; i++) {
            gridContainer.appendChild(cardTemplate.content.cloneNode(true));
        }

        // Fetch data from API and replace skeleton loaders
        fetch("https://large-necessary-quesadilla.glitch.me/courses")
            .then((response) => response.json())
            .then((posts) => {
                gridContainer.innerHTML = ""; // Clear skeleton loaders

                posts.forEach((post) => {
                    const div = cardTemplate.content.cloneNode(true);

                    // Set Image
                    div.querySelector("img").src = post.pic;

                    // Set Title
                    div.querySelector(".title").textContent = post.title;
                    div.querySelector(".title").classList.remove("loading_shadow");

                    // Set Description
                    div.querySelector(".para").textContent = post.description;
                    div.querySelector(".para").classList.remove("loading_shadow");

                    gridContainer.appendChild(div);
                });
            })
            .catch((error) => console.error("Error fetching data:", error));
    </script>
</body>

</html>
