<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: white;
            padding: 40px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* text-align: center; */
            width: 400px;

        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        form input.error {
            border: 2px solid red;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 10px;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            animation: fadeOut 3s forwards;
        }

        .toast.success {
            background: green;
        }

        .toast.failure {
            background: red;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>

</head>

<body>
    <div class="form-container">
        <h2> SIGN UP </h2>
        <form action="./student.html" id="signup">
            <label for="full name">Full Name</label>
            <input type="text" placeholder="Full Name" id="full name">
            <span id="nameError"></span>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your E-Mail" pattern="[a-z\d.]+@[a-z]+\.[a-z]{2,}"
                title="Please enter a valid email address">
            <span id="emailError"></span>
            <br><br>
            <div class="password-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                    title="Password must have 8 characters, including uppercase, lowercase, number, and special character">
                <!-- <button type="button" id="togglePassword">Show</button> -->
            </div>
            <span id="passError"></span>
            <br>
            <button type="submit" id="sub">Sign Up</button>
        </form>
        <br>
        <p>Already have an account? <a href="./login.html"> click here</a></p>
    </div>

    <!-- Toast container is positioned outside the form-container -->
    <div class="toast-container" id="toast-container"></div>
    <script>
        let input1 = document.getElementById("full name");
        let input2 = document.getElementById("password");
        let input3 = document.getElementById("email");
        let nameError = document.getElementById("nameError");
        let passError = document.getElementById("passError");
        let emailError = document.getElementById("emailError");

        document.getElementById("signup").addEventListener("submit", (event) => {
            if (input1.value === '') {
                input1.classList.add("error");
                nameError.innerHTML = `<i style="color: red">Username required</i>`;
                event.preventDefault();
            } else {
                nameError.innerHTML = ``;
                input1.classList.remove("error");
            }
            if (input2.value === '') {
                input2.classList.add("error");
                passError.innerHTML = `<i style="color: red">password required</i>`;
                event.preventDefault();
            }
            else {
                passError.innerHTML = ``;
                input2.classList.remove("error");
            }
            if (input3.value === '') {
                input3.classList.add("error");
                emailError.innerHTML = `<i style="color: red">Email required</i>`;
                event.preventDefault();
            } else {
                emailError.innerHTML = ``;
                input3.classList.remove("error");
            }
        }
        )        
    </script>

        function showToast(type, message) {
            const toast = document.createElement('div');

</body>

</html>
