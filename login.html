<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
        /* Light background */
        margin: 0;
      }

      .page {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }

      #div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        /* backdrop-filter: blur(10px); */
        padding: 20px;
        margin: 40px 50px 40px 0px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        width: 30%;
        height: 70vh;
        /* Adjusted height for better centering */
        max-width: 800px;
        overflow-y: hidden;
        /* margin: auto, 0px; */
        /* height: auto; */
        /* Automatically adjusts height based on content */
        min-height: 500px;
        /* Minimum height to ensure it's not too small */
      }

      .image {
        display: flex;
        justify-content: center;
      }

      /* Image Styling */
      img {
        width: 70%;
        border-radius: 10px;
        /* margin: 10px 0px 10px 50px; */
      }

      /* Form Styling */
      form {
        /* width: auto; */
        height: fit-content;
        flex: 1;
        display: flex;
        flex-direction: column;
        /* padding-left: 20px; */
        /* text-align: center; */
      }

      /* Form Input Styles */
      form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
        font-size: 16px;
        display: block;
      }

      /* Submit Button */
      form input[type="submit"] {
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        border: none;
        border-radius: 10px;
      }

      /* Red Outline When Empty */
      form input.error {
        border: 2px solid red;
      }

      form input[type="submit"]:hover {
        background: #0056b3;
        transform: scale(1.05);
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* General button styles */
      button {
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Google Login Button */
      .google-button {
        background-color: #f5f5f5;
        color: #000;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Arial, sans-serif;
        width: 100%;
        max-width: 250px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        justify-content: center;
      }

      .google-button i {
        font-size: 20px;
        background: linear-gradient(45deg, #ea4335, #fbbc05, #34a853, #4285f4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .google-button:hover {
        background-color: #aab99a;
        color: #fff;
      }

      /* Guest Login Button */
      .guest {
        background-color: #ddd;
        padding: 12px 20px;
        border-radius: 8px;
        text-align: center;
        font-family: Arial, sans-serif;
        display: inline-block;
        margin-top: 10px;
      }

      .guest a {
        text-decoration: none;
        color: #333;
      }

      .guest:hover {
        background-color: #bbb;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        body {
          flex-direction: column;
        }

        #div {
          /* flex-direction: column; */
          text-align: center;
          /* padding: 20px; */
          margin: 0px 25px;
          width: 80%;
        }

        img {
          width: 50%;
          margin-bottom: 15px;
        }

        form {
          padding-left: 0;
        }
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .toast {
        padding: 15px 25px;
        margin-bottom: 10px;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.3s ease-out, fadeOut 0.5s 2.5s forwards;
        max-width: 300px;
        opacity: 0;
        transform: translateX(100%);
      }

      .toast.success {
        background-color: #28a745;
      }

      .toast.error {
        background-color: #dc3545;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body style="display: flex">
    <div id="toast-container" class="toast-container"></div>
    <div class="image">
      <img src="./login.png" alt="student login" />
    </div>
    <div id="div">
      <h3>Student Login</h3>
      <br />
      <form id="login">
        <label for="Username">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" />
        <span id="nameError"></span>
        <br />
        <label for="password">Password</label>
        <input type="password" id="pass" placeholder="Enter your Password" />
        <span id="passError"></span>
        <input type="submit" />
        <p onclick="sign()" style="cursor: pointer;">Don't have an account? <i>Create one</i></p>
      </form>
      <div class="input">
        <button id="google-login-btn" class="google-button">
          <i class="fab fa-google"></i>Login with Google
        </button>
      </div>
      <button class="guest" onclick="guest()">GUEST LOGIN</button>
    </div>

    <script src="./ggl_log.js" type="module"></script>

    <script>
      function guest() {
        window.location.href = "./filter.html";
      }
      function sign() {
        window.location.href = "./signup.html";
      }

      
      function showToast(message, type) {
        const toastContainer = document.getElementById("toast-container");

        // Create toast element
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;

        // Add to container
        toastContainer.appendChild(toast);

        // Trigger animation by forcing reflow
        void toast.offsetWidth;

        // Add active class to start animation
        toast.style.animation = "slideIn 0.3s ease-out forwards";

        // Remove toast after animation completes
        setTimeout(() => {
          toast.style.animation = "fadeOut 0.5s forwards";
          setTimeout(() => {
            toast.remove();
          }, 500);
        }, 2500);
      }
    </script>
  </body>
</html>
