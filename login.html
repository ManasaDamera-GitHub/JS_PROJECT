<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            /* Light background */
            margin: 0;
        }

        .page {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        #div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            /* backdrop-filter: blur(10px); */
            padding: 20px;
            margin: 40px 50px 40px 0px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 30%;
            height: 70vh;
            /* Adjusted height for better centering */
            max-width: 800px;
            overflow-y: hidden;
            /* margin: auto, 0px; */
            /* height: auto; */
            /* Automatically adjusts height based on content */
            min-height: 500px;
            /* Minimum height to ensure it's not too small */
        }

        .image {
            display: flex;
            justify-content: center;
        }

        /* Image Styling */
        img {
            width: 70%;
            border-radius: 10px;
            /* margin: 10px 0px 10px 50px; */
        }

        /* Form Styling */
        form {
            /* width: auto; */
            height: fit-content;
            flex: 1;
            display: flex;
            flex-direction: column;
            /* padding-left: 20px; */
            /* text-align: center; */
        }

        /* Form Input Styles */
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
            display: block;
        }

        /* Submit Button */
        form input[type="submit"] {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            border-radius: 10px;
        }

        /* Red Outline When Empty */
        form input.error {
            border: 2px solid red;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* General button styles */
        button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Google Login Button */
        .google-button {
            background-color: #F5F5F5;
            color: #000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: Arial, sans-serif;
            width: 100%;
            max-width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            justify-content: center;
        }

        .google-button i {
            font-size: 20px;
            background: linear-gradient(45deg, #EA4335, #FBBC05, #34A853, #4285F4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .google-button:hover {
            background-color: #AAB99A;
            color: #fff;
        }


        /* Guest Login Button */
        .guest {
            background-color: #ddd;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
            display: inline-block;
            margin-top: 10px;
        }

        .guest a {
            text-decoration: none;
            color: #333;
        }

        .guest:hover {
            background-color: #bbb;
        }


        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                flex-direction: column;

            }

            #div {
                /* flex-direction: column; */
                text-align: center;
                /* padding: 20px; */
                margin: 0px 25px;
                width: 80%;
            }

            img {
                width: 50%;
                margin-bottom: 15px;
            }

            form {
                padding-left: 0;
            }
        }
    </style>
</head>

<body style="display: flex;">
    <div class="image">
        <img src="./login.png" alt="student login">
    </div>
    <div id="div">
        <h3>Student Login</h3><br>
        <form id="login" action="./filter.html">
            <label for="Username">Email</label>
            <input type="text" id="name">
            <span id="nameError"></span>
            <br>
            <label for="password">Password</label>
            <input type="text" id="pass">
            <span id="passError"></span>
            <input type="submit">
            <p onclick="sign()">Dont have an account? <u>Create one</u></p>
        </form>
        <div class="input">
            <button id="google-login-btn" class="google-button">
                <i class="fab fa-google"></i>Login with Google
            </button>
        </div>
        <button class="guest" onclick="guest()">GUEST LOGIN</button>
    </div>

    <script src="./ggl_log.js" type="module"></script>
    <script>
        let input1 = document.getElementById("name");
        let input2 = document.getElementById("pass");
        let nameError = document.getElementById("nameError");
        let passError = document.getElementById("passError");

        document.getElementById("login").addEventListener("submit", (event) => {
            if (input1.value === '') {
                input1.classList.add("error");
                nameError.innerHTML = `<i style="color: red">Username required</i>`;
                event.preventDefault();
            } else {
                nameError.innerHTML = ``;
                input1.classList.remove("error");
            }
            if (input2.value === '') {
                input2.classList.add("error");
                passError.innerHTML = `<i style="color: red">password required</i>`;
                event.preventDefault();
            }
            else {
                passError.innerHTML = ``;
                input2.classList.remove("error");
            }
        }
        )

        function guest() {
            alert("Guest login")
            window.location.href = './filter.html'
        }
        function sign() {
            window.location.href = './signup.html'
        }
    </script>
</body>

</html>
